{% extends 'base.html' %}
{% block content %}
<h2>Create a New Recipe</h2>

<form method="POST">
    {% csrf_token %}
    
    <ul>
    <li><strong>Recipe Info</strong>
    {{ recipe_form.as_p }}</li>

    <li><strong>Ingredient</strong>
    {{ ingredient_form.as_p }}</li>
    <li><button type="submit">Create Recipe</button></li>
    </ul>
</form>

<a href="{% url 'recipe_list' %}" class="back-button">Back to Recipes</a>
{% endblock %}
