{% extends 'base.html' %}

{% block title %}Recipe Book{% endblock %}

{% block content %}
<ul>
    {% for recipe in recipes %}
        <li><b>Recipe {{ recipe.id }}: </b>
            <a href="{% url 'recipe_detail' recipe.id %}">{{ recipe.name }}</a>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'add_recipe' %}" class="add-button">Add New Recipe</a>
{% endblock %}
